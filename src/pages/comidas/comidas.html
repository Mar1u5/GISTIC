<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack(item)">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{dia}}</ion-title>
    <ion-buttons right>
            <img src="assets/imgs/pillnow.png" alt="pillnow" height="30">
        </ion-buttons>
  </ion-navbar>
  

</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header class="carta">
          Desayuno 
       </ion-card-header>
      
        <ion-list>      
          <div *ngFor="let i of item.pastillas">
              <div *ngFor="let j of i.dia">
                    <div *ngFor="let k of j.franja">

              <div *ngIf="j.nombre_d == dia && k.nombre_f == 'Desayuno'">
                  <!--<ion-item (click)="changeColor(i,j,k);" [ngClass]="k.tomado ? 'verd' : 'blanc'">

                          <div class="cantidad">Cant: {{i.cantidad}}</div>
                        </div> 
                    </ion-item>-->
                    <ion-item (click)="changeColor(i,j,k);" [ngClass]="k.tomado ? 'verd' : 'blanc'">
                        <div class="tomar">
                            <div class="nombre">{{i.nombre_p}}</div>
                            <div>{{i.color}}</div>
                            <div class="cantidad">Cant: {{i.cantidad}}</div>
                    </div> 
                    </ion-item>
              </div>
            </div>
            </div></div>
        </ion-list>
      </ion-card>
      <ion-card>
            <ion-card-header class="carta">
              Comida

            <ion-list>      
              <div *ngFor="let i of item.pastillas">

                  <div *ngIf="j.nombre_d == dia && k.nombre_f == 'Comida'">
                      <ion-item (click)="changeColor(i,j,k);" [ngClass]="k.tomado ? 'verd' : 'blanc'">
                          <div class="tomar">
                              <div class="nombre">{{i.nombre_p}}</div>
                              <div>{{i.color}}</div>
                              <div class="cantidad">Cant: {{i.cantidad}}</div>
                            </div> 
                        </ion-item>
                  </div>
                </div>
                </div></div>
            </ion-list>
          </ion-card>
          <ion-card>
                <ion-card-header class="carta">
                  Cena 
               </ion-card-header>
              
                <ion-list>      
                  <div *ngFor="let i of item.pastillas">

                              <div class="tomar">

                                  <div>{{i.color}}</div>
                                  <div class="cantidad">Cant: {{i.cantidad}}</div>
                                </div> 
                            </ion-item>
                      </div>
                    </div>
                    </div></div>
                </ion-list>
              </ion-card>
