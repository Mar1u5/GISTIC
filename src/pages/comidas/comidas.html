<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack(item)">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{dia}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header class="carta">
          Desayuno 
       </ion-card-header>
      
        <ion-list>      
          <div *ngFor="let i of item.pastillas">
              <div *ngIf="i.dia == dia && i.franja == 'Desayuno'">
                  <!--<ion-item (click)="changeColor(i);" [style.background-color]="i.tomado ? 'green' : 'danger'">
                      {{i.nombre}}
                    </ion-item>-->
                    <ion-item *ngIf="i.tomado" (click)="changeColor(i);" [style.background-color]="'#17e61785'">
                        {{i.nombre}}
                    </ion-item>
                    <ion-item *ngIf="!i.tomado" (click)="changeColor(i);" [style.background-color]="'white'">
                        {{i.nombre}}
                    </ion-item>
              </div>
            </div>
        </ion-list>
      </ion-card>
      <ion-card>
          <ion-card-header class="carta">
            Comida 
         </ion-card-header>
        
          <ion-list>      
            <div *ngFor="let i of item.pastillas">
                <div *ngIf="i.dia == dia && i.franja == 'Comida'">
                    <ion-item *ngIf="i.tomado" (click)="changeColor(i);" [style.background-color]="'#17e61785'">
                        {{i.nombre}}
                    </ion-item>
                    <ion-item *ngIf="!i.tomado" (click)="changeColor(i);" [style.background-color]="'white'">
                        {{i.nombre}}
                    </ion-item>
                </div>
              </div>
          </ion-list>
        </ion-card>
        <ion-card>
            <ion-card-header class="carta">
              Cena 
           </ion-card-header>
          
            <ion-list>      
              <div *ngFor="let i of item.pastillas">
                  <div *ngIf="i.dia == dia && i.franja == 'Cena'">
                      <ion-item *ngIf="i.tomado" (click)="changeColor(i);" [style.background-color]="'#17e61785'">
                          {{i.nombre}}
                      </ion-item>
                      <ion-item *ngIf="!i.tomado" (click)="changeColor(i);" [style.background-color]="'white'">
                          {{i.nombre}}
                      </ion-item>
                  </div>
                </div>
            </ion-list>
          </ion-card>

</ion-content>
