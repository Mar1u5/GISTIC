<ion-header>

  <ion-navbar>
    <ion-title>addPastilla</ion-title>
    <ion-buttons right>
        <img src="assets/imgs/pillnow.png" alt="pillnow">
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-list>
          <ion-item class="dia">
            <ion-label>Pastilla</ion-label>
            <ion-select [(ngModel)]="pasti" multiple="false">
                <ion-option *ngFor="let pastilla of pastillas">{{pastilla.nombre}}</ion-option>
              </ion-select>
         </ion-item>
          <ion-item>
              <ion-label floating>Color</ion-label>
              <ion-input id="color" type="text" [(ngModel)]=color></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Cantidad</ion-label>
              <ion-input id="cantidad" type="number" [(ngModel)]=cantidad></ion-input>
          </ion-item>
          <ion-item class="dia">
              <ion-label>DÃ­a</ion-label>
              <ion-select [(ngModel)]="dia" multiple="True">
                  <ion-option>Lunes</ion-option>
                  <ion-option>Martes</ion-option>
                  <ion-option>Miercoles</ion-option>
                  <ion-option>Jueves</ion-option>
                  <ion-option>Viernes</ion-option>
                  <ion-option>Sabado</ion-option>
                  <ion-option>Domingo</ion-option>
                </ion-select>
           </ion-item>
           <ion-item class="dia">
              <ion-label>Franja horaria</ion-label>
              <ion-select [(ngModel)]="franja" multiple="True">
                  <ion-option>Desayuno</ion-option>
                  <ion-option>Comida</ion-option>
                  <ion-option>Cena</ion-option>
                </ion-select>
           </ion-item>
        
        </ion-list>
        <button ion-button block (click)="addPastilla(item)">Guardar</button>
      </div>
</ion-content>
