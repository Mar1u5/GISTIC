<ion-header>
  <ion-navbar>
    <ion-title>
		Lista Pacientes
  </ion-title>
  <ion-buttons right>
      <img src="assets/imgs/pillnow.png" alt="pillnow" height="30">
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div class="pacientes" *ngFor="let paciente of pacientes">
      <div class="item">
        <div class="nombre" (click)="nextPage(paciente)">
          <p>{{ paciente.nombre }}</p>
        </div>
        <p class="trash" (click)="deletePaciente(paciente)"><ion-icon id="trash" name="md-trash"></ion-icon></p>
      </div>
    </div>

  <ion-fab right bottom>
     <ion-icon name="md-add-circle" (click)="addPaciente()"></ion-icon>
  </ion-fab>
</ion-content>
