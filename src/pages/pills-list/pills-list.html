<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack(item)">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <div class="pacientes" *ngFor="let i of item.pastillas">
      <div class="item">
          <div class="nombre">
            <p>{{i.nombre}}, {{i.color}}, {{i.cantidad}}, {{i.dia}}, {{i.franja}}</p>  
          </div>
          <p class="trash" (click)="deletePastilla(item,i)"><ion-icon id="trash" name="md-trash"></ion-icon></p>
        </div>
  </div>  
    <ion-fab right bottom>
       <ion-icon name="md-add-circle" (click)="goToAddPage(item)"></ion-icon>
    </ion-fab>
</ion-content>
